<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-left (click)="addItem()">
        <ion-icon name="add"></ion-icon>  
        Add Item
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks | async; let i = index">
      <ion-item [ngClass]="{taskDone: task.status == 'done'}" [color]="i%2 == 0 ? 'listA' : 'listB'">
        {{task.title}}
      </ion-item>
      <ion-item-options slide="end">
        <ion-button icon-only (click)="markAsDone(task)" color="success">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
        <ion-button icon-only (click)="removeTask(task)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
